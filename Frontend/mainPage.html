<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico Pit Stop Pro</title>
    <style>
        /* Fontes modernas e animações */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1f26;
            color: #fff;
            overflow-x: hidden;
        }

        /* Background com imagem relacionada a mecânica */
        .background {
            background: url('images/BACK (1).png') no-repeat center center;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.7);
        }

        /* Inicialização da tela de boas-vindas */
        .welcome-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Alinha o botão abaixo do texto */
            height: 100vh;
            text-align: center;
            animation: fadeIn 1.5s;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* Top bar com transparência e texto */
        .top-bar {
            background-color: rgba(18, 20, 23, 0.9);
            color: #f9f9f9;
            padding-top: 20px;
            padding-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            letter-spacing: 1.5px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            font-size: 24px;

        }

        /* Central Container */
        .container {
            display: none;
            justify-content: center;
            align-items: center;
            height: 70vh;
            text-align: center;
            animation: fadeIn 1.5s;
            padding: 20px;
            margin-top: 80px;
        }

        /* Diagnostic Box */
        .diagnostic-box {
            background-color: rgba(50, 50, 50, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 650px;
            animation: scaleUp 0.8s ease-out;
        }

        .diagnostic-box h2 {
            font-size: 26px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* Opções com múltipla seleção */
        .options {
            margin: 20px 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .option {
            position: relative;
            background-color: #2f3238;
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            transition: background-color 0.3s ease, transform 0.2s;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .option img {
            width: 40px;
            height: 40px;
            transition: transform 0.2s;
        }

        .option:hover {
            background-color: #7289da;
            transform: translateY(-5px);
        }

        .option.selected {
            background-color: #4caf50;
            border: 2px solid #34a853;
        }

        .option label {
            font-size: 20px;
            cursor: pointer;
        }

        /* Botão de Confirmação */
        .confirm-btn {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        .confirm-btn:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
        }

        /* Bottom bar com transparência e texto */
        .bottom-bar {
            background-color: rgba(18, 20, 23, 0.9); /* Transparente */
            color: white;
            padding-top: 10px;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px; /* Tamanho aumentado */
            position: fixed;
            bottom: 0;
            width: 100%;
            letter-spacing: 1px;
            z-index: 100;
            backdrop-filter: blur(10px); /* Efeito de blur */
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.5);
        }

        .bottom-bar img {
            width: 50px; /* Aumentar o tamanho das imagens */
            height: auto;
        }

        /* Estilo do botão de iniciar diagnóstico */
        .start-btn {
            background-color: #2ecc71;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 30px;
            color: white;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .start-btn:hover {
            transform: scale(1.1);
            background-color: #27ae60;
        }

        .diagnosis-box {
            background-color: rgba(255, 255, 255, 0.9); 
            color: #333; 
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 650px;
            margin: 200px auto; 
            animation: fadeIn 1.5s; 
        }

        .diagnosis-box h3 {
            font-size: 24px; 
            margin-bottom: 15px; 
        }

        .diagnosis-box p {
            font-size: 18px; 
            line-height: 1.5; 
        }
        .button-container {
            display: flex;
            justify-content: center; 
            margin-top: 20px; 
        }


        #restart-btn {
            background-color: #f39c12;
        }

        #restart-btn:hover {
            background-color: #f39c12; 
        }
        /* Animações */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleUp {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

    </style>
</head>
<body>

    <!-- Background image -->
    <div class="background"></div>

    <!-- Welcome Screen -->
    <div class="welcome-screen" id="welcome-screen">
        <div>
            <h1>Bem-vindo ao Pit Stop Pro</h1>
            <p>Você deseja iniciar o diagnóstico?</p>
            <button class="start-btn" onclick="startDiagnosis()">▶</button>
        </div>
    </div>

    <!-- Top Bar -->
    <div class="top-bar">
        <span style="padding-left: 20px;">Pit Stop Pro</span>
        <span style="padding-right: 20px;">Mechs</span>
    </div>

    <!-- Diagnostic Container -->
    <div class="container" id="diagnostic-container">
        <div class="diagnostic-box">
            <h2>Pergunta 1: Quais os problemas que mais afetam o seu carro?</h2>
            <div class="options">
                <div class="option" onclick="toggleSelection(this)">
                    <img src="https://cdn-icons-png.flaticon.com/512/67/67347.png" alt="Motor">
                    <label>Motor com ruído estranho</label>
                </div>
                <div class="option" onclick="toggleSelection(this)">
                    <img src="https://cdn-icons-png.flaticon.com/512/2965/2965802.png" alt="Freios">
                    <label>Freios desgastados</label>
                </div>
                <div class="option" onclick="toggleSelection(this)">
                    <img src="https://cdn-icons-png.flaticon.com/512/2883/2883927.png" alt="Combustível">
                    <label>Consumo elevado de combustível</label>
                </div>
                <div class="option" onclick="toggleSelection(this)">
                    <img src="https://cdn-icons-png.flaticon.com/512/2767/2767572.png" alt="Bateria">
                    <label>Bateria descarregando rápido</label>
                </div>
            </div>
            <button class="confirm-btn" onclick="confirmSelection()">Próximo/Confirmar</button>
        </div>
    </div>
    <div class="diagnosis-container" id="diagnosis-container" style="display: none;">
        <div class="diagnosis-box">
            <h3>Seu Diagnóstico:</h3>
            <p id="diagnosis-text">Aguardando confirmação...</p> 
            <div class="button-container"> 
                <button class="confirm-btn" id="restart-btn" onclick="restartDiagnosis()">Recomeçar</button>
            </div>
        </div>
    </div>
    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="logo-section">
            <img style="padding-left: 20px;" src="images/logo_meia.png" alt="Logo MEIA">
        </div>
        <div class="logo-section">
            <img style="padding-right: 20px;" src="images/logo_isep.png" alt="Logo ISEP">
        </div>
    </div>

    <script>
        function startDiagnosis() {
            document.getElementById('welcome-screen').style.opacity = 0;
            setTimeout(() => {
                document.getElementById('welcome-screen').style.display = 'none';
                document.getElementById('diagnostic-container').style.display = 'flex';
            }, 500);
        }

        function toggleSelection(element) {
            element.classList.toggle('selected');
        }

        function confirmSelection() {
            const selectedOptions = document.querySelectorAll('.option.selected');
            const diagnosisText = document.getElementById('diagnosis-text');
            const diagnosisContainer = document.getElementById('diagnosis-container');

            if (selectedOptions.length > 0) {
                let selectedSymptoms = [];
                selectedOptions.forEach(option => {
                    selectedSymptoms.push(option.querySelector('label').textContent);
                });

                let diagnosis = "Com base nos sintomas selecionados: " + selectedSymptoms.join(', ') + ", é recomendável verificar os seguintes itens:\n\n";
                diagnosis += "- Verifique a qualidade do óleo do motor.\n";
                diagnosis += "- Inspecione os freios e as pastilhas.\n";
                diagnosis += "- Calibre os pneus.\n";
                diagnosis += "- Considere uma revisão geral.";

                diagnosisText.textContent = diagnosis;
                diagnosisContainer.style.display = 'block';
                document.getElementById('diagnostic-container').style.display = 'none'; 
            } else {
                alert('Por favor, selecione pelo menos uma opção.');
            }
        }
        function restartDiagnosis() {

            document.getElementById('diagnosis-container').style.display = 'none';


            document.getElementById('diagnostic-container').style.display = 'flex';

            const selectedOptions = document.querySelectorAll('.option.selected');
            selectedOptions.forEach(option => {
                option.classList.remove('selected');
            });

            document.getElementById('diagnosis-text').textContent = 'Aguardando confirmação...';
        }

        window.onload = () => {
            document.getElementById('diagnostic-container').style.display = 'none';
            document.getElementById('welcome-screen').style.opacity = 1;
        };
    </script>

</body>
</html>
