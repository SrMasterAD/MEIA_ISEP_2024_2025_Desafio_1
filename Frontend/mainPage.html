<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Diagnóstico Pit Stop Pro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Bar (Always Visible) -->
    <div class="top-bar d-flex justify-content-between align-items-center">
        <span class="bar-text">Pit Stop Pro</span>
        <span class="bar-text">Mechs</span>
    </div>

    <!-- Background Image -->
    <div class="background"></div>

    <!-- Central Dialog Box for Diagnostic -->
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="dialog-box" id="welcome-screen">
            <div class="text-center">
                <h1 class="mb-4">Bem-vindo ao Pit Stop Pro</h1>
                <p class="mb-4">Deseja iniciar o diagnóstico?</p>
                <button class="btn btn-success start-btn" onclick="startDiagnosis()">▶ Iniciar</button>
            </div>
        </div>

        <!-- Diagnostic Container -->
        <div class="dialog-box" id="diagnostic-container" style="display: none;">
            <div class="text-center">
                <h2 id="question-title"></h2>
                <div id="options-container" class="d-flex flex-column gap-3 my-4"></div>
                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-warning retry-btn" onclick="retryDiagnosis()">⟳</button>
                    <button class="btn btn-primary" id="next-btn" onclick="nextQuestion()">Próximo →</button>
                </div>
            </div>
        </div>

        <!-- Diagnosis Result Container -->
        <div class="dialog-box" id="diagnosis-container" style="display: none;">
            <div>
                <div class="d-flex justify-content-between align-items-center">
                    <button class="btn btn-outline-secondary" id="previous-result-btn" onclick="previousResult()">←</button>
                    <h3>Diagnóstico: <span id="diagnosis-text">Aguardando confirmação...</span></h3>
                    <button class="btn btn-outline-secondary" id="next-result-btn" onclick="nextResult()">→</button>
                </div>
                <hr class="my-4">
                <table class="table table-striped text-start">
                    <thead>
                        <tr>
                            <th>Pergunta</th>
                            <th>Resposta</th>
                        </tr>
                    </thead>
                    <tbody id="answered-questions"></tbody>
                </table>
                <div class="text-center">
                    <button class="btn btn-outline-warning retry-btn" onclick="retryDiagnosis()">⟳ Reiniciar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Bar (Always Visible) -->
    <div class="bottom-bar d-flex justify-content-between align-items-center">
        <div class="logo-section">
            <img class="logo" src="images/logo_meia.png" alt="Logo MEIA">
        </div>
        <div class="logo-section">
            <img class="logo" src="images/logo_isep.png" alt="Logo ISEP">
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="controller.js"></script>
</body>
</html>
