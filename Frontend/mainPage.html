<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Diagnóstico PitStop Pro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.13/jspdf.plugin.autotable.min.js"></script>    
</head>
<body>
    <script src="controller.js"></script>
    

    <div class="background"></div>

    <div class="welcome-screen" id="welcome-screen">
        <div>
            <h1>Bem-vindo ao PitStop Pro</h1>
            <p>Deseja iniciar o diagnóstico?</p>
            <button class="start-btn" onclick="startDiagnosis()">▶</button>
        </div>
        <div class="combobox-container">
            <label for="language-select" class="combobox-label">Selecione o motor de inferência:</label>
            <select id="language-select" class="combobox">
                <option value="drools">Drools</option>
                <option value="prolog">Prolog</option>
            </select>
        </div> 
    </div>

    <div class="top-bar">
        <span>PitStop Pro</span>
        <span>Mechs</span>
    </div>

    <div id="diagnostic-container">
        <div class="diagnosis-box">
            <h2 id="question-title"></h2>
            <div id="options-container" class="options"></div>
    
            <div id="loading-modal" class="loading-modal" style="display: none;">
                <div class="loading-content">
                    <div class="spinner"></div>
                    <p class="loading-text">Aguarde por favor...</p>
                </div>
            </div>
    
            <div class="navigation-buttons">
                <button class="confirm-btn" id="retry-btn" onclick="retryDiagnosis()" style="display: none;">⟳</button>
                <button class="confirm-btn" id="next-btn" onclick="questionHandler()">Próximo →</button>
            </div>
        </div>
    </div>        

    <div id="diagnosis-container" style="display: none;">
        <div class="diagnosis-box">
            <div class="diagnosis-header">
                <button class="navigation-btn" id="previous-result-btn" onclick="previousResult()">←</button>
                <h3>Diagnóstico: <span id="diagnosis-text"></span></h3>
                <button class="navigation-btn" id="next-result-btn" onclick="nextResult()">→</button>
            </div>
            <div class="precision-div">
                <span class="precision-header" id="precision-text"></span>
            </div>
            <hr class="separator" />
            <div class="diagnosis-review">
                <table id="responses-table">
                    <thead>
                        <tr>
                            <th>Regra</th>
                            <th>Evidência</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="answered-questions"></tbody>
                </table>
            </div>
            <div class="navigation-buttons">
                <button class="confirm-btn retry-btn" onclick="retryDiagnosis()">⟳</button>
                <button class="confirm-btn export-btn" onclick="exportToPDF()">Exportar para PDF</button>
            </div>
        </div>
    </div>

    <div class="bottom-bar">
        <div>
            <img src="images/logo_meia.png" alt="Logo MEIA">
        </div>
        <div>
            <img src="images/logo_isep.png" alt="Logo ISEP">
        </div>
    </div>
</body>
</html>
